<section class="movie-form">
  <h2>Crea tu película</h2>

  <form (ngSubmit)="handleSubmit()">
    <fieldset>
      <label for="title">Título: </label>
      <input type="text" id="title" name="title" [(ngModel)]="newMovie.title" />
    </fieldset>

    <fieldset>
      <label for="duration">Duración: </label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="newMovie.duration"
      />
    </fieldset>

    <fieldset>
      <label for="director">Director: </label>
      <input
        type="text"
        id="director"
        name="director"
        [(ngModel)]="newMovie.director"
      />
    </fieldset>

    <fieldset>
      <label for="img">Imagen: </label>
      <input type="text" id="img" name="img" [(ngModel)]="newMovie.img" />
    </fieldset>

    <button>Crear Película</button>
  </form>
</section>
