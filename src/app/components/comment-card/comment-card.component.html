<article class="comment-card">
  @if (comment) {
    <a [routerLink]="comment.id.toString()">{{ comment.name }}</a>
    <h4>{{ comment.email }}</h4>
    <p>{{ comment.body }}</p>
    <button (click)="updateComment()">Editar ✏</button>
    <button (click)="deleteComment()">Borrar 🗑</button>
  }
</article>
